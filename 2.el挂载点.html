<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el挂载点</title>
</head>
<body>
{{ message }}
<h2 id="app" class="app">
    {{ message }}
    <span> {{ message }} </span>
</h2>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="js/v2.7.14/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app", // 建议使用id选择器
        // el: ".app",
        // el: "div",
        data: {
            message: "ruiyeclub"
        }
    })
</script>
</html>
