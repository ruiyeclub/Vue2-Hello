<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on指令基础</title>
</head>
<body>
<div id="app">
    <input type="button" value="我是一个按钮" v-on:click="doIt">
    <input type="button" value="我是一个简写按钮" @click="doIt">
    <input type="button" value="我是一个双击按钮" @dblclick="doIt">
    <h2 @click="change">{{ food }}</h2>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="js/v2.7.14/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            food: "辣椒炒蛋"
        },
        methods: {
            doIt: function () {
                alert("do it!")
            },
            change: function () {
                // console.log(this.food)
                this.food += "好吃"
            }
        }
    })
</script>
</body>
</html>
