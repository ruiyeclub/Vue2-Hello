<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data数据对象</title>
</head>
<body>
<div id="app">
    {{ message }}
    <h2> {{school.name}} {{school.mobile}} </h2>
    <ul>
        <li> {{campus[0]}}</li>
        <li> {{campus[2]}}</li>
    </ul>
</div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="js/v2.7.14/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "ruiyeclub",
            school: {
                name: "school name",
                mobile: "10076"
            },
            campus: ["changsha", "shanghai", "guangzhou", "shenzhen"]
        }
    })
</script>
</html>
