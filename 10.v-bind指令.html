<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind指令</title>
    <style>
        .active {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <img v-bind:src="imgSrc" alt="">
    <br>
    <img :src="imgSrc" alt="" :title="imgTitle + '!!!'" :class="isActive?'active':''" @click="change">
    <br>
    <img :src="imgSrc" alt="" :title="imgTitle + '!!!'" :class="{active:isActive}" @click="change">
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="js/v2.7.14/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            imgSrc: "http://ray4j.top/images/avatar.jpg",
            imgTitle: "ruiyeclub",
            isActive: false
        },
        methods: {
            change: function () {
                this.isActive = !this.isActive
            }
        }
    })
</script>
</body>
</html>
