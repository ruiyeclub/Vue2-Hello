<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show指令</title>
</head>
<body>
<div id="app">
    <input type="button" value="改变" @click="change">
    <input type="button" value="添加add" @click="addAge">
    <img v-show="isShow" src="http://ray4j.top/images/avatar.jpg" alt="">
    <img v-show="age>=18" src="http://ray4j.top/images/avatar.jpg" alt="">
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="js/v2.7.14/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
            age: 17
        },
        methods: {
            change: function () {
                this.isShow = !this.isShow
            },
            addAge: function () {
                this.age++
            }
        }
    })
</script>
</body>
</html>
