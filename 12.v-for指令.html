<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for指令</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in arr">
            热门城市{{item}}
        </li>
        <li v-for="(city, index) in arr">
            {{index+1}}热门城市{{city}}
        </li>

        <h2 v-for="item in vegetables" :title="item.name">
            {{item.name}}
        </h2>
    </ul>
    <input type="button" value="添加" @click="add">
    <input type="button" value="删除" @click="del">
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="js/v2.7.14/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            arr: ["changsha", "shanghai", "guangzhou"],
            vegetables: [{name: "炒蛋"}, {name: "炒饭"}]
        },
        methods: {
            add: function () {
                this.vegetables.push({name: "炒粉"})
            },
            del: function () {
                this.vegetables.shift()
            }
        }
    })
</script>
</body>
</html>
